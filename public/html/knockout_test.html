<!DOCTYPE html>
<html>
	<head>
		<title>Stand Alone Knockout Page</title>
	</head>
    <body bgcolor="cyan">
    <h1>Stand Alone Knockout Page</h1>
        <label data-bind="text:labelText"></label>

        <script type="text/javascript" src="/js/vendors/jquery.min.js"></script>
        <script type='text/javascript' src='/js/vendors/knockout.debug.js'></script>
        <script>
            function ViewModel() {
                var self = this;
                self.labelText = ko.observable('This text coming from view model');

            };

            var viewModel = new ViewModel();
            ko.applyBindings(viewModel);
        </script>
    </body>
</html>
